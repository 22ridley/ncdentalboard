<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Redesign NCSBDE</title>
  </head>
  <body>
    <div class="header-logo">
      <img src="public/logo.gif" width="100%" alt="NCSBDE Logo" class="logo" />
    </div>
    <div class="all" id="home">
      <div class="header">
        <div class="header-links">
          <div><a class="header-link" href="#home">Home</a></div>
          <div><a class="header-link">About</a></div>
          <div><a class="header-link">Rules & Laws</a></div>
          <div><a class="header-link">Licenses & Permits</a></div>
          <div><a class="header-link">Other</a></div>
          <div class="search-header-link">
            <input placeholder="Search" />
            <div class="magglass">
              <img
                src="public/magglass.png"
                alt="Magnifying Glass"
                class="glass"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
